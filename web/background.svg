<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 400 400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="fruitPattern" patternUnits="userSpaceOnUse" width="120" height="240">

      <text x="0"   y="0"   font-size="14">🍎</text>
      <text x="40"  y="0"   font-size="14">🍎</text>
      <text x="80"  y="0"   font-size="14">🍎</text>

      <text x="20"  y="40"  font-size="14">🎵</text>
      <text x="60"  y="40"  font-size="14">🎵</text>
      <text x="100" y="40"  font-size="14">🎵</text>

      <text x="0"   y="80"  font-size="14">🍌</text>
      <text x="40"  y="80"  font-size="14">🍌</text>
      <text x="80"  y="80"  font-size="14">🍌</text>

      <text x="20"  y="120" font-size="14">🎹</text>
      <text x="60"  y="120" font-size="14">🎹</text>
      <text x="100" y="120" font-size="14">🎹</text>

      <text x="0"   y="160" font-size="14">🍊</text>
      <text x="40"  y="160" font-size="14">🍊</text>
      <text x="80"  y="160" font-size="14">🍊</text>

      <text x="20"  y="200" font-size="14">🎶</text>
      <text x="60"  y="200" font-size="14">🎶</text>
      <text x="100" y="200" font-size="14">🎶</text>

      <text x="0"   y="240" font-size="14">🍎</text>
      <text x="40"  y="240" font-size="14">🍎</text>
      <text x="80"  y="240" font-size="14">🍎</text>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#fruitPattern)"/>
</svg>

